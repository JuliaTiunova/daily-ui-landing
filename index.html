<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDEALAB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Josefin+Sans:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="body">
    <div class="row no-gutters d-grid">
      <header class="header align-items-center p-0 js-header">
        <div
          class="header-menu_title_wrapper menu_title-wrapper d-flex justify-content-between"
        >
          <p class="header-menu_title menu_title text-uppercase">Menu</p>
          <p class="header-menu_title menu_title text-uppercase">Menu</p>
        </div>
        <button class="burger-button js-burger-button">
          <div class="burger-line burger-line_top"></div>
          <div class="burger-line burger-line_bottom"></div>
        </button>
        <nav class="text-centered header-menu menu w-100">
          <ul class="menu-list list-unstyled w-100">
            <li class="menu-item text-nowrap">About us</li>
            <li class="menu-item text-nowrap">Gallery</li>
            <li class="menu-item text-nowrap">Let's talk</li>
          </ul>
        </nav>
      </header>
    </div>
    <div class="container-fluid position-relative bottom-0">
      <div class="">
        <main class="main">
          <section class="home">
            <!-- <img
              class="home-bg_image"
              src="img/home_bg.jpg"
              alt="underground escalator from above"
            /> -->
          </section>
          <section class="about"></section>
          <section class="contacts"></section>
        </main>
      </div>
      <div class="row m-0">
        <div class="col-11">
          <div class="gallery">
            <img class="gallery-bg_image" src="img/gallery_bg.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
