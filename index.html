<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDEALAB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500&family=Josefin+Sans:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js" type="module" defer></script>
  </head>
  <body class="body home-active">
    <div
      class="mobile-cover d-flex d-xl-none align-items-center justify-content-center"
    >
      <p class="mobile-cover_text">Make me wider</p>
    </div>
    <header class="header d-flex align-items-center p-0 js-header">
      <div
        class="header-menu_title_wrapper menu_title-wrapper section-title d-flex justify-content-between align-self-start"
      >
        <p
          class="header-menu_title section-title_text menu_title text-uppercase"
        >
          Menu
        </p>
        <p
          class="header-menu_title section-title_text menu_title text-uppercase"
        >
          Menu
        </p>
      </div>
      <button class="burger-button js-burger-button">
        <div class="burger-line burger-line_top"></div>
        <div class="burger-line burger-line_bottom"></div>
      </button>
      <nav class="text-centered header-menu menu w-100">
        <ul class="menu-list list-unstyled w-100">
          <li class="menu-item text-nowrap js-menu-item" data-section="home">
            <p>Home</p>
          </li>
          <li
            class="menu-item text-nowrap js-menu-item js-menu-gallery"
            data-section="gallery"
          >
            <p>Gallery</p>
          </li>
          <li
            class="menu-item text-nowrap js-menu-item"
            data-section="contacts"
          >
            <p>Let's talk</p>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main position-relative">
      <section class="home d-flex align-items-center">
        <h1 class="home-title d-flex flex-column">
          <p class="home-title_part home-title_part_1 text-uppercase">Break</p>
          <p class="home-title_part home-title_part_2 text-uppercase">The</p>
          <p class="home-title_part home-title_part_3 text-uppercase">Rules</p>
        </h1>
        <button class="button button-main button-home js-button-home-main">
          <p class="button-main_text">Start</p>
          <div class="button-bg"></div>
        </button>
      </section>
      <section class="about main-section">
        <div
          class="section-title about-title_wrapper d-flex justify-content-between"
        >
          <p class="section-title_text text-uppercase">About</p>
          <p class="section-title_text text-uppercase">About</p>
        </div>
      </section>
      <section class="gallery main-section">
        <div
          class="section-title gallery-title_wrapper d-flex justify-content-between"
        >
          <p class="section-title_text text-uppercase">Gallery</p>
          <p class="section-title_text text-uppercase">Gallery</p>
        </div>
        <div class="gallery-imgs">
          <div class="gallery-bg js-gallery-img">
            <img class="gallery-bg_image" src="img/gallery_bg_1.jpg" alt="" />
          </div>
          <div class="gallery-bg js-gallery-img">
            <img class="gallery-bg_image" src="img/gallery_bg_3.jpg" alt="" />
          </div>
          <div class="gallery-bg js-gallery-img">
            <img class="gallery-bg_image" src="img/gallery_bg_2.jpg" alt="" />
          </div>
          <div class="gallery-bg js-gallery-img">
            <img class="gallery-bg_image" src="img/gallery_bg_4.jpeg" alt="" />
          </div>
          <div class="gallery-bg js-gallery-img">
            <img class="gallery-bg_image" src="img/gallery_bg_5.jpeg" alt="" />
          </div>
        </div>
        <a
          class="button gallery-author_link"
          target="_blank"
          href="https://unsplash.com/@johnnyboylee?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Photos by Johnny Briggs on Unsplash</a
        >
      </section>
      <section class="contacts main-section">
        <div
          class="section-title contacts-title_wrapper d-flex justify-content-between"
        >
          <p class="section-title_text text-uppercase">Contacts</p>
          <p class="section-title_text text-uppercase">Contacts</p>
        </div>
        <form class="contacts-form">
          <div class="input-text">
            <input type="text" class="input" placeholder="enter your name" />
          </div>
          <div class="input-text">
            <input type="email" class="input" placeholder="enter your e-mail" />
          </div>
          <button class="button button-main js-button-home-main">
            <p class="button-main_text">Send</p>
            <div class="button-bg"></div>
          </button>
          <p class="contacts-form_comment align-self-start">
            <sup>*</sup> For the test purposes only
          </p>
        </form>
      </section>
      <a
        href="#"
        class="button button-secondary button-toggle_section js-toggle-section d-flex align-items-center justify-content-center"
      >
        <img
          class="button-secondary_img button-toggle_section_img d-block"
          src="img/arrow.svg"
          alt="arrow"
        />
        <p
          class="button-secondary_text button-toggle_section_text js-button-secondary-text"
        >
          open gallery
          <span class="button-toggle_underline"></span>
        </p>
      </a>
    </main>
    <footer class="footer">
      <form class="footer-form">
        <div class="input-text">
          <input
            class="footer-subscribe input"
            type="email"
            name="email"
            id="email"
            placeholder="e-mail..."
          />
        </div>
        <button class="button button-main js-button-home-main">
          <p class="button-main_text">Subscribe</p>
          <div class="button-bg"></div>
        </button>
      </form>
      <div class="footer-social">
        <a
          href="https://www.behance.net/yuliiatiunova"
          class="button button-secondary js-toggle-section d-flex align-items-center justify-content-center"
          target="_blank"
        >
          <img
            class="button-secondary_img button-footer_social_img d-block"
            src="img/arrow.svg"
            alt="arrow"
          />
          <p
            class="button-secondary_text button-footer_social_text js-button-secondary-text"
          >
            follow me on
            <span class="button-toggle_underline"></span>
          </p>
          <img class="social-img" src="img/behance.svg" />
        </a>
      </div>
    </footer>
  </body>
</html>
